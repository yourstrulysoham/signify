<!DOCTYPE html>
<html>
<head>
    <title>Sign.me App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="color-picker">
                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color">
            </div>
            <div class="color-picker">
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color">
            </div>
            <div class="font-size-picker">
                <label for="font-size">Font Size:</label>
                <input type="number" id="font-size" min="1">
            </div>
        </div>
        <canvas id="signature-canvas"></canvas>
        <div class="button-bar">
            <button id="clear-btn" class="colored-btn">Clear</button>
            <button id="save-btn" class="colored-btn">Save & Download</button>
            <button id="retrieve-btn" class="colored-btn">Retrieve Saved Signature</button>
        </div>
    </div>
    <div class="watermark">All rights are belongs to Soham Pattanayak<br><a href="mailto:mail.sohampattanayak@gmail.com">Contact at        mail.sohampattanayak@gmail.com</a></div>
    <script src="app.js"></script>
</body>
</html>
